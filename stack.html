        function convertBase(num, base) {
            var s = new Stack();
            do {
                s.push(num % base);
                num = Math.floor(num /= base);
            } while(num > 0);

            var converted = '';
            while(s.length() > 0) {
                converted += s.pop();
            }

            console.log(converted);
        };

        convertBase(63, 9);
